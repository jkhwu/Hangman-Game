<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|UnifrakturMaguntia" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Title Section -->
        <div class="jumbotron">
            <div class="container">
                <h1>Hangman</h1>
                <h2>Disney edition!</h2>
                <h4>Click any letter to begin...</h4>
            </div>
        </div>

        <!-- Game counters -->
        <div class="row">
            <div class="col-lg-12">

                <!-- Word to Guess -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Guess the character:</strong></h3>
                    </div>
                    <div class="card-body">
                        <pre id="word-text">_ _ _ _ _ _ _ _ _ </pre>
                    </div>
                </div>

                <!-- List of Wrong User Guesses. -->
                <div class="card">
                    <div class="card-body">
                        <strong>Wrong Guesses: </strong> <span id="wrong-guesses-text"></span>
                    </div>
                </div>

                <!-- Number of Guesses Left -->
                <div class="card">
                    <div class="card-body">
                        <strong>Guesses Left: </strong> <span id="guesses-left-text">:)</span>
                    </div>
                </div>

                <!-- Number of Wins. -->
                <div class="card">
                    <div class="card-body">
                        <strong>Wins: </strong> <span id="win-counter-text">:)</span>
                    </div>
                </div>

                <!-- Number of Losses. -->
                <div class="card">
                    <div class="card-body">
                        <strong>Losses: </strong> <span id="loss-counter-text">:)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
